<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/styles/index.css" rel="stylesheet" />
    <title>Simple Calculator</title>
  </head>
  <body class="max-container">
    <div id="main-container" class="absolute-position-center">
      <div id="display"></div>
      <div id="buttons-container">
        <div id="c-ac" class="btn">AC</div>
        <div id="plus-minus" class="btn">+/-</div>
        <div id="per-cent" class="btn">%</div>
        <div id="division" class="btn">รท</div>
        <div id="seven" class="btn">7</div>
        <div id="eight" class="btn">8</div>
        <div id="nine" class="btn">9</div>
        <div id="multiplication" class="btn">x</div>
        <div id="four" class="btn">4</div>
        <div id="five" class="btn">5</div>
        <div id="six" class="btn">6</div>
        <div id="minus" class="btn">-</div>
        <div id="one" class="btn">1</div>
        <div id="two" class="btn">2</div>
        <div id="three" class="btn">3</div>
        <div id="plus" class="btn">+</div>
        <div id="zero" class="btn col-span-2">0</div>
        <div id="dot" class="btn">.</div>
        <div id="equal" class="btn">=</div>
      </div>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
